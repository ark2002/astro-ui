<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="A design system for enterprise-level products. Clean HTML with component classes .Customizable and theme able." />
  <link rel="stylesheet" href="/css/components_page.css" />
  <link rel="icon" type="image/x-icon" href="/assests/favicon.ico" />
  <title>Components | Astro UI</title>
</head>

<body>
  <div class="page__container">
    <header class="header">
      <a href="index.html">
        <div class="header__logo-container">
          <img src="/assests/zodiaclogo.png" alt="AtroUI logo" class="logo__img" />
          <h2 class="header__logo">Astro UI</h2>
        </div>
      </a>
      <nav class="header__nav">
        <ul>
          <li><a href="#">Documentation</a></li>
          <li><a href="https://github.com/ark2002/astro-ui">Github</a></li>
        </ul>
      </nav>
    </header>
    <main class="main__content">
      <div class="page__title">
        <h1 class="intro__text">Components</h1>
      </div>
      <div class="components__container">
        <a href="/components/alert/alert.html" class="component__card">
          <div class="component__title">
            <span>Alerts</span>
          </div>
          <div class="component__img-container">
            <img src="/assests/alerts.svg" class="component__img" alt="Alerts" />
          </div>
        </a>
        <a href="/components/avatar/avatar.html" class="component__card">
          <div class="component__title">
            <span>Avatars</span>
          </div>
          <div class="component__img-container">
            <img src="/assests/avatars.svg" class="component__img" alt="Avatar" />
          </div>
        </a>
        <a href="/components/badge/badge.html" class="component__card">
          <div class="component__title">
            <span>Badges</span>
          </div>
          <div class="component__img-container">
            <img src="/assests/badges.svg" class="component__img" alt="Badges" />
          </div>
        </a>
        <a href="/components/button/button.html" class="component__card">
          <div class="component__title">
            <span>Buttons</span>
          </div>
          <div class="component__img-container">
            <img src="/assests/buttons.svg" class="component__img" alt="Buttons" />
          </div>
        </a>
        <a href="/components/card/card.html" class="component__card">
          <div class="component__title">
            <span>Cards</span>
          </div>
          <div class="component__img-container">
            <img src="/assests/cards.svg" class="component__img" alt="Cards" />
          </div>
        </a>
        <a href="/components/image/image.html" class="component__card">
          <div class="component__title">
            <span>Images</span>
          </div>
          <div class="component__img-container">
            <img src="/assests/images.svg" class="component__img" alt="Images" />
          </div>
        </a>
        <a href="/components/input/input.html" class="component__card">
          <div class="component__title">
            <span>Inputs</span>
          </div>
          <div class="component__img-container">
            <img src="/assests/inputs.svg" class="component__img" alt="Inputs" />
          </div>
        </a>
      </div>
    </main>
  </div>
</body>

</html>
