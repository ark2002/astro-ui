<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A design system for enterprise-level products. Clean HTML with component classes .Customizable and theme able."
    />
    <link rel="stylesheet" href="/main.css" />
    <link rel="icon" type="image/x-icon" href="/assests/favicon.ico" />
    <title>Images | Astro UI</title>
  </head>
  <body>
    <div class="page__container flex--column">
      <header class="header flex--row">
        <a href="/index.html">
          <div class="header__logo-container flex--row">
            <img
              src="/assests/zodiaclogo.png"
              alt="AtroUI logo"
              class="logo__img"
            />
            <h2 class="header__logo">Astro UI</h2>
          </div>
        </a>
        <nav class="header__nav flex--row">
          <ul>
            <li><a href="#">Documentation</a></li>
            <li><a href="/components_page.html">Components</a></li>
            <li><a href="https://github.com/ark2002/astro-ui">Github</a></li>
          </ul>
        </nav>
      </header>
      <div class="image__demo flex--column">
        <p class="documentation">Responsive Image</p>
        <img src="https://picsum.photos/1000/400" alt="image" class="responsive__image" />
        <p class="documentation">Circular Image</p>
        <img
          src="https://picsum.photos/1000/1000"
          alt="image"
          class="circular__image"
        />
      </div>
    </div>
  </body>
</html>
